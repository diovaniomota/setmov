workflows:
  ios-workflow:
    name: iOS Build & Release
    max_build_duration: 60
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Codemagic Key
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.migambi.netflex
      vars:
        APP_ID: "com.migambi.netflex"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
    scripts:
      - name: Set up keychain to be beautiful
        script: |
          keychain initialize
      - name: Set up code signing
        script: |
          keychain add-certificates
          xcode-project use-profiles
      - name: Fluxo de dependÃªncias
        script: |
          flutter packages pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..
      - name: Build IPA
        script: |
          flutter build ipa --release \
            --export-method app-store
      - name: Upload to App Store Connect
        script: |
          APP_FILE=$(find build/ios/ipa -name "*.ipa" -type f | head -1)
          echo "Uploading: $APP_FILE"
          app-store-connect publish --path "$APP_FILE"
    artifacts:
      - build/ios/ipa/*.ipa